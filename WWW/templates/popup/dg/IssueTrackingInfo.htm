<div id="divPopupBg" class="_divPopup_bg">
</div>
<div id="divPopupIssueTrackingInfo" class="_divPopup_border _divPopup_wrapperMain" style="width: 760px;">
    <div class="_divPopup_wrapper">
        <div style="height: 30px;" class="barpopup">
            <div style="float: left;" class="titlepopup">
                Issue tracking info
            </div>
            <div style="float: right;" class="popupclosebutton" title="Close">
                &nbsp;
            </div>
            <div style="clear: both;">
            </div>
        </div>
        <div class="content_popup" style="float: left;">
            <div class="content_popup" style="width: 370px; float: left; border-right: 1px solid #ddd">
                <div class="form">
                    <div class="row" id="divClientDivision">
                        <ul>
                            <li class="text">Division:</li>
                            <li class="text-info spanTooltip" title="" id="liDivision"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="row" id="divPicBICC">
                        <ul>
                            <li class="text">PIC From BIC:</li>
                            <li class="text-info spanTooltip" title="" id="liPicBicc"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="row">
                        <ul>
                            <li class="text">Status:</li>
                            <li class="text-info spanTooltip" title="" id="liStatus"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>

                    <div class="row" id="divCreateDate">
                        <ul>
                            <li class="text">Issue Creation Date:</li>
                            <li class="text-info spanTooltip" title="" id="liCreationDate"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="row" id="divFirstFeedbackDate">
                        <ul>
                            <li class="text">First feedback date from DG team:</li>
                            <li class="text-info spanTooltip" title="" id="liFirstFeedDate"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>

                    <div class="row" id="divSummary">
                        <ul>
                            <li class="text">Summary:</li>
                            <li class="text-info spanTooltip text-scroll" title="" id="liSummary" style="word-break:break-all;word-wrap:break-word"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="row" id="divDescription">
                        <ul>
                            <li class="text">Description:</li>
                            <li class="text-info spanTooltip text-scroll" title="" id="liDescription" style="word-break:break-all;word-wrap:break-word"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                </div>
            </div>
            <div class="content_popup" style="float: left; margin-left: 10px; width: 370px;">
                <div class="form">
                    <div class="row" id="divIssueCode">
                        <ul>
                            <li class="text">Data issue code:</li>
                            <li class="text-info" id="liIssueCode"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="row">
                        <ul>
                            <li class="text">PIC from BU/SU:</li>
                            <li class="text-info spanTooltip" title="" id="liPicBu"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="row">
                        <ul>
                            <li class="text">Current Assignee:</li>
                            <li class="text-info spanTooltip" title="" id="liCurrentAssig"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="row" id="divDeadline">
                        <ul>
                            <li class="text">Deadline:</li>
                            <li class="text-info spanTooltip" title="" id="liDeadline"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="row" id="divFinishDate">
                        <ul>
                            <li class="text">Actual finishing date:</li>
                            <li class="text-info spanTooltip" title="" id="liActualFinishDate"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="row" id="divAgreeSolution">
                        <ul>
                            <li class="text">Agreed solution:</li>
                            <li class="text-info spanTooltip text-scroll" title="" id="liAgreeSol" style="word-break:break-all;word-wrap:break-word"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="row" id="divNote">
                        <ul>
                            <li class="text">Note</li>
                            <li class="text-info spanTooltip text-scroll" title="" id="liNote" style="word-break:break-all;word-wrap:break-word"></li>
                        </ul>
                        <div class="clear">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="clear">
        </div>
        <div class="bottom-popup">
            <ul class="buttonPopup nr">
                <li>
                    <input type="button" value="Close" id="popup_cancel" />
                </li>
            </ul>
            <div style="clear: both;">
            </div>
        </div>
        <div style="clear: both;">
        </div>
    </div>
</div>
