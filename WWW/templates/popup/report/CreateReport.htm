<div id="divPopupBg" class="_divPopup_bg">
</div>
<div id="divPopupCreateReport" class="_divPopup_border _divPopup_wrapperMain" style="width: 500px;">
    <div class="_divPopup_wrapper">
        <div style="height: 30px;" class="barpopup">
            <div style="float: left;" class="titlepopup">
                Create Report
            </div>
            <div style="float: right;" class="popupclosebutton" title="Close">
                &nbsp;</div>
            <div style="clear: both;">
            </div>
        </div>
        <div class="content_popup">
            <div class="form">
                <div class="row">
                    <ul>
                        <li class="text">Report Name:</li>
                        <li>
                            <p class="p-create-report p-name-report">
                            </p>
                        </li>
                    </ul>
                    <div class="clear">
                    </div>
                </div>
                <div class="row">
                    <ul>
                        <li class="text">Frequency:</li>
                        <li>
                            <p class="p-create-report p-frequency">
                            </p>
                        </li>
                    </ul>
                    <div class="clear">
                    </div>
                </div>

                <div class="row" style="padding: 0">
                    <ul>
                        <li class="text"></li>
                        <li style="padding-top: 0"><input type="radio" tabindex="2" value="Add More Report" id="rdAddMoreReport" checked="checked"
                                   title="Add More Report" name="Status" />
                            <label for="rdAddMoreReport" style="cursor:pointer;" >Add more report </label>
                        </li>
                    </ul>
                    <div class="clear">
                    </div>
                </div>
                <div class="row" style="padding: 0">
                    <ul>
                        <li class="text"></li>
                        <li style="padding-top: 0">
                            <input type="radio" tabindex="3" value="Lock" id="rdEditReport" title="Edit Report" name="Status"
                                   style="float: none;" />
                            <label for="rdEditReport" style="cursor:pointer;" >Edit report </label>
                        </li>
                    </ul>
                    <div class="clear">
                    </div>
                </div>

                
                        

                <div class="row" id="divDescription">
                    <ul>
                        <li class="text">Description:</li>
                        <li>
                            <p class="p-create-report p-deadline">
                            </p>
                        </li>
                    </ul>
                    <div class="clear">
                    </div>
                </div>
                <div class="row">
                    <ul>
                        <li class="text">From Date:</li>
                        <li>
                            <input type="text" id="txtFromDate" style="width: 150px;" fempty="*" />
                        </li>
                    </ul>
                    <div class="clear">
                    </div>
                </div>

                <div class="row">
                    <ul>
                        <li class="text">To Date:</li>
                        <li>
                            <input type="text" id="txtToDate" style="width: 150px;" fempty="*"" />
                        </li>
                    </ul>
                    <div class="clear">
                    </div>
                </div>

                <!--<div class="row">
                    <ul>
                        <li class="text"></li>
                        <li>
                            <input type="checkbox" id="cbxAction" />
                            <label for="cbxAction" style="cursor:pointer;" >Delete all old report on going</label>
                        </li>
                    </ul>
                    <div class="clear">
                    </div>
                </div>-->
                
                <div class="clear">
                </div>
            </div>
        </div>
        <div class="bottom-popup">
            <ul class="buttonPopup nr">  
                <li>
                    <input type="button" value="Create" id="btnCreateReport" /></li>                
            </ul>
            <div style="clear: both;">
            </div>
        </div>
        <div style="clear: both;">
        </div>
    </div>
</div>
